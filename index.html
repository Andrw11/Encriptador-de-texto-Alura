<!DOCTYPE html>
<html lang="es-col">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Challenge Alura</title>
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/99322c5e3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Contenedor principal-->
    <div class="container">
    <!--Contenedor encriptado (izquierda)-->    
        <div class="encriptado">
            <img src="imgs/logo-alura.png" alt="" id="logo-alura">
            <textarea name="texto" class="texto" id="texto" cols="30" rows= "10" placeholder="Ingresa el texto aquí"></textarea>
        <div class="terminos">
            <p>Ingrese solo letras en minúscula y sin tildes*</p>
            <i class="fa-solid fa-circle-info" style="color: #67808e;"></i>
        </div>
        <div class="botones">
            <input type="button" class="btn-encriptado" value="Encriptar" onclick="encriptado()" />
            <input type="button" class="btn-desencriptado" value="Desencriptar" onclick="desencriptado()" />
        </div>
        </div>
    <!--Contenedor imágenes y textos (derecha)-->    
        <div class="encriptador">
        <img src="imgs/encriptar.png" alt="" id="lupa">
            <div class="texto-encriptado" id="texto-encriptado">
                <h2 id="titulo-texto">Ningún texto encontrado</h2>
                <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
